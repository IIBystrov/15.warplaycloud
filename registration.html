		<link rel="manifest" href="img/icons/fav-icons/site.webmanifest">
		<link rel="mask-icon" href="img/icons/fav-icons/safari-pinned-tab.svg" color="#5bbad5">

		<!-- seo -->

	<body class="page__body">

		<div class="wrapper">
			<header class="header">

				<div class="logo">
					<a class="logo__link" href="#">
						<img class="logo__icon" src="img/logo/logo.svg" alt="Лого">
						<span class="logo__name">Warplay.cloud</span>
					</a>
				</div> <!-- /.logo -->

				<nav class="nav">

					<ul class="nav__list">

						<li class="nav__item">
							<a class="nav__link" href="index.html">Главная</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Сервера</a>
						</li>
						<li class="nav__item">
							<a class="nav__link  active" href="download.html">Скачать</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Открыть в браузере</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Цены</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Поддержка</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Контакты</a>
						</li>

					</ul> <!-- /.nav__list -->

				</nav> <!-- /.nav -->

				<button class="burger" type="button">
					<span class="burger__line"></span>
					<span class="burger__line burger__line--last"></span>
				</button>

			</header> <!-- /.header -->

			<section class="registration">

				<div class="registration__container">

					<div class="entry block-inactive">
						<div class="entry__social">
							<img class="entry__icon" src="#" alt="">
						</div>

						<h3 class="entry__title">Продолжить как Влад</h3>

						<div class="entry__avatar">
							<img class="entry__pic" src="#" alt>
						</div>
					</div>

					<div class="registration__header">
						<button class="registration-btn">Регистрация</button>
						<button class="entry-btn inactive">Вход</button>

						<a class="arrow" href="download.html">
							<img class="arrow__img" src="img/icons/vector/download/arrow.svg" alt="">
						</a>
					</div>

					<form class="registration__form" method="post" active="#" enctype="text/plain">

						<div class="input-container">

							<input class="registration__input" type="text" name="mail" placeholder="Почта / Телефон" required>
							<input class="registration__input" type="password" name="password" placeholder="Пароль" required>

						</div>
						<button class="registration__btn" type="submit">Зарегистрироваться</button>

						<div class="registration__label">
							<label>
								<input type="checkbox" name="agree">
								<p class="registration__text">Я соглашаюсь со следующими установленными правилами: Политика использования файлов cookie WARPLAY.CLOUD, Пользовательское соглашение WARPLAY.CLOUD, Лицензионное соглашение MY.GAMES с конечным пользователем в отношении Игр, Лицензионное соглашение с конечным Пользователем для WARPLAY.CLOUD Игрового центра, Политика конфиденциальности портала WARPLAY.CLOUD, Политика конфиденциальности WARPLAY.CLOUD для детей</p>
							</label>
						</div>
					</form>

					<form class="registration__form--entry" method="post" active="#" enctype="text/plain">

						<div class="input-container">
							<input class="registration__input" type="text" name="mail" placeholder="Почта / Телефон" required>
							<input class="registration__input" type="password" name="password" placeholder="Пароль" required>
						</div>

						<div class="registration__inner">
						<label>
							<input type="checkbox" name="remember">
							<p class="registration__text">Запомнить</p>

						</label>

						<button class="registration__btn registration__btn--entry" type="submit">Войти</button>
					</div>
					</form>

					<h4 class="registration__subtitle">Войти через</h4>

					<ul class="registration__social">
						<li class="social__item">
							<a class="social__link" href="#">
								<img class="social__icon" src="img/icons/vector/social/mail.svg" alt="">
							</a>
						</li>

						<li class="social__item">
							<a class="social__link" href="#">
								<img class="social__icon" src="img/icons/vector/social/vk-1.svg" alt="">
							</a>
						</li>

						<li class="social__item">
							<a class="social__link" href="#">
								<img class="social__icon" src="img/icons/vector/social/ok.svg" alt="">
							</a>
						</li>

						<li class="social__item">
							<a class="social__link" href="#">
								<img class="social__icon" src="img/icons/vector/social/fb.svg" alt="">
							</a>
						</li>

						<li class="social__item">
							<a class="social__link" href="#">
								<img class="social__icon" src="img/icons/vector/social/google.svg" alt="">
							</a>
						</li>

						<li class="social__item">
							<a class="social__link" href="#">
								<img class="social__icon" src="img/icons/vector/social/twitch.svg" alt="">
							</a>
						</li>

						<li class="social__item">
							<a class="social__link" href="#">
								<img class="social__icon" src="img/icons/vector/social/twitter.svg" alt="">
							</a>
						</li>

						<li class="social__item">
							<a class="social__link" href="#">
								<img class="social__icon" src="img/icons/vector/social/apple.svg" alt="">
							</a>
						</li>
					</ul>

				</div>
			</section>
		</div>
		<script src="js/script.js"></script>
	</body>

</html>
